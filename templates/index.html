<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Movie</title>
</head>

<body>

    <h2 class="app-title">hello to movie app </h2>
    <form class="form-content">
        <div class="loader loader-hidde"></div>
        <h3 class="form-title">add your query </h3>
        <div class="form-group">
            <label for="movie-title" class="form-label">movie title</label>
            <input type="text" class="form-control" id="movie-title" placeholder="title">
        </div>
        <div class="form-group">
            <label for="release-date" class="form-label">movie release date</label>
            <input type="date" class="form-control" id="release-date" placeholder="release date">
        </div>
        <div class="form-group">
            <label for="overview" class="form-label">movie overview</label>
            <input type="text" class="form-control" id="overview" placeholder="overview">
        </div>
        <div class="btn-container">
            <button class="search-btn">Search</button>
        </div>
    </form>
    <pre class="results">

    </pre>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
